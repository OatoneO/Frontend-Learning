<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment wanted for Marking up a letter</title>
</head>
<style>
    body {
  max-width: 800px;
  margin: 0 auto;
}

.sender-column {
  text-align: right;
}

h1 {
  font-size: 1.5em;
}

h2 {
  font-size: 1.3em;
}

p,ul,ol,dl,address {
  font-size: 1.1em;
}

p, li, dd, dt, address {
  line-height: 1.5;
}
</style>
<body>
    <address class="sender-column">
        <p>
            <strong>Dr. Eleanor Gaye</strong><br>
            Awesome Science faculty<br>
            University of Awesome<br>
            Bobtown, CA 99999<br>
            <strong>Tel</strong>: 123-456-7890<br>
            <strong>Email</strong>:Email: no_reply@example.com
        </p>
    </address>
    <p class="sender-column">
        <time datetime="2024-01-01">1 January 2024</time>
    </p>
    
    
</body>
</html>
