<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            text-align: center;
            padding: 10px;
            border: 1px solid #000;
            margin: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px #000;
        }
    </style>
</head>
<body>
    <script>
        for(let i = 1; i <= 9; i++){
            for(let j = 1; j <= i; j++){
                document.write(`<span>${i} X ${j} = ${i*j}</span>`);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
